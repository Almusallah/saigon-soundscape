<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saigon Sound Archive</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            height: 100vh;
        }
        header, footer { 
            background-color: #333; 
            color: white; 
            padding: 15px;
            text-align: center;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .content-wrapper {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        .upload-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .storage-indicator.active {
            background-color: #4CAF50;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
        }
        .storage-indicator.inactive {
            background-color: #FF5722;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
    <script>
        // API endpoint configuration
        const API_URL = 'https://saigon-soundscape-production.up.railway.app/api';

        // Function to update storage info in the footer
        function updateStorageInfo() {
            console.log('Fetching storage info from:', `${API_URL}/health`);
            
            fetch(`${API_URL}/health`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch health info');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Health API response:', data);
                    
                    // Update footer with storage info
                    const footer = document.querySelector('footer p');
                    
                    // Check if data has storage field
                    if (data && data.storage) {
                        const storageClass = data.storage.storageClass || 'Unknown';
                        const storageWorking = data.storage.working ? 'Active' : 'Inactive';
                        const availableSpace = data.storage.availableSpace || 'Unknown';
                        
                        footer.innerHTML = `&copy; 2025 Saigon Sound Archive | Created by <a href="https://officinegap.com/" target="_blank">Officine Gặp</a> | 
                                           Storage: <span class="storage-indicator ${data.storage.working ? 'active' : 'inactive'}">${storageClass} (${storageWorking})</span>`;
                        
                        if (availableSpace && availableSpace !== 'Unknown') {
                            footer.innerHTML += ` | Space: ${availableSpace}`;
                        }
                    } else {
                        console.error('Storage information not available in API response');
                        footer.innerHTML = `&copy; 2025 Saigon Sound Archive | Created by <a href="https://officinegap.com/" target="_blank">Officine Gặp</a> | 
                                          Storage: <span class="storage-indicator inactive">Unavailable</span>`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching storage info:', error);
                    const footer = document.querySelector('footer p');
                    footer.innerHTML = `&copy; 2025 Saigon Sound Archive | Created by <a href="https://officinegap.com/" target="_blank">Officine Gặp</a> | 
                                      Storage: <span class="storage-indicator inactive">Error</span>`;
                });
        }
    </script>
</head>
<body>
    <header>
        <h1>Saigon Sound Archive</h1>
    </header>
    <div class="content-wrapper">
        <input type="text" id="location-search" placeholder="Search for a location...">
        <div id="map"></div>
        <button class="upload-button" id="upload-button">+</button>
    </div>
    <div class="form-overlay" id="form-overlay"></div>
    <div class="upload-form" id="upload-form">
        <h2>Upload Audio Recording</h2>
        <form id="audio-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="audio-file">Audio File</label>
                <input type="file" id="audio-file" name="audioFile" accept="audio/*" required>
            </div>
            <div class="form-group">
                <label for="latitude">Latitude</label>
                <input type="text" id="latitude" name="latitude" readonly>
            </div>
            <div class="form-group">
                <label for="longitude">Longitude</label>
                <input type="text" id="longitude" name="longitude" readonly>
            </div>
            <div class="form-actions">
                <button type="button" id="cancel-button">Cancel</button>
                <button type="submit" id="submit-button">Upload</button>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Saigon Sound Archive | Created by <a href="https://officinegap.com/" target="_blank">Officine Gặp</a></p>
    </footer>

    <script>
        // Mapbox token
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2lkZXdhbGtjaXR5IiwiYSI6ImNtN2c3Z28zZzBiZmsya3M3eXU2emEzOXQifQ.hLfguhn2EXIhg3XZL1_Dcw';

        // Initialize map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [106.6953, 10.7765], // Ho Chi Minh City
            zoom: 12
        });

        // Add navigation controls
        map.addControl(new mapboxgl.NavigationControl());

        // Add geolocation control
        map.addControl(new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true
        }));

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, updating storage info');
            // Update storage info in footer
            updateStorageInfo();
            // Update every 5 minutes
            setInterval(updateStorageInfo, 5 * 60 * 1000);
        });
    </script>
</body>
</html>
