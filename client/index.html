<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://api.mapbox.com 'unsafe-inline' blob:; worker-src blob:; style-src 'self' https://api.mapbox.com 'unsafe-inline'; img-src 'self' data: https://*; connect-src 'self' https://saigon-soundscape-production.up.railway.app https://api.mapbox.com blob:; media-src blob:;">
    <title>Saigon Sound Archive</title>
    
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            height: 100vh;
        }
        header, footer { 
            background-color: #333; 
            color: white; 
            padding: 15px;
            text-align: center;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .content-wrapper {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        .location-search {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            width: 300px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .upload-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .storage-indicator.active {
            background-color: #4CAF50;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
        }
        .storage-indicator.inactive {
            background-color: #FF5722;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
        }
        
        /* Upload form styles */
        .form-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .upload-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .upload-form h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .form-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
        }
        
        .form-close:hover {
            color: #000;
        }
        
        .recording-marker {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #3887be;
            border: 2px solid #ffffff;
            cursor: pointer;
        }
        
        .map-error {
            padding: 20px;
            text-align: center;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .record-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .record-button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .stop-button {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
        }
        
        .audio-recorder {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f8f8f8;
        }
        
        .audio-visualizer {
            height: 60px;
            width: 100%;
            background-color: #eee;
            margin-top: 10px;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }
        
        .audio-visualizer-inner {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .recording-indicator {
            color: #f44336;
            animation: blink 1s infinite;
        }
        
        .tab-controls {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab-button {
            padding: 8px 16px;
            background-color: #f2f2f2;
            border: none;
            cursor: pointer;
        }
        
        .tab-button.active {
            background-color: #4CAF50;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .location-pin {
            background-color: #FF5722;
            border: 2px solid white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: none;
        }
        
        .map-message {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 5;
            display: none;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Saigon Sound Archive</h1>
    </header>
    
    <div class="content-wrapper">
        <input type="text" id="location-search" class="location-search" placeholder="Search for a location...">
        <div id="map"></div>
        <div class="location-pin" id="location-pin"></div>
        <div class="map-message" id="map-message">Click on the map to place a recording</div>
        <button class="upload-button" id="upload-button">+</button>
    </div>
    
    <div class="form-overlay" id="form-overlay">
        <div class="upload-form" id="upload-form">
            <button class="form-close" id="form-close">&times;</button>
            <h2>Upload Audio Recording</h2>
            
            <div class="tab-controls">
                <button class="tab-button active" data-tab="record">Record Audio</button>
                <button class="tab-button" data-tab="upload">Upload File</button>
            </div>
            
            <div class="tab-content active" id="record-tab">
                <div class="audio-recorder">
                    <div class="form-group">
                        <label for="record-title">Title</label>
                        <input type="text" id="record-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="record-description">Description</label>
                        <textarea id="record-description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <div class="audio-visualizer">
                            <div class="audio-visualizer-inner" id="visualizer">
                                Click record to start
                            </div>
                        </div>
                        <div class="record-controls">
                            <button type="button" id="start-record" class="record-button">●</button>
                            <button type="button" id="stop-record" class="stop-button" disabled>Stop</button>
                            <span id="recording-time"></span>
                        </div>
                    </div>
                    <div class="form-group" id="audio-preview-container" style="display: none;">
                        <label>Preview</label>
                        <audio id="audio-preview" controls></audio>
                    </div>
                    <input type="hidden" id="record-latitude" name="latitude">
                    <input type="hidden" id="record-longitude" name="longitude">
                    <div class="form-actions">
                        <button type="button" id="cancel-record" class="cancel-button">Cancel</button>
                        <button type="button" id="submit-record" class="submit-button" disabled>Save Recording</button>
                    </div>
                </div>
            </div>
            
            <div class="tab-content" id="upload-tab">
                <form id="audio-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="audio-file">Audio File</label>
                        <input type="file" id="audio-file" name="audioFile" accept="audio/*" required>
                    </div>
                    <div class="form-group">
                        <label for="latitude">Latitude</label>
                        <input type="text" id="latitude" name="latitude" readonly required>
                    </div>
                    <div class="form-group">
                        <label for="longitude">Longitude</label>
                        <input type="text" id="longitude" name="longitude" readonly required>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancel-button">Cancel</button>
                        <button type="submit" id="submit-button">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Saigon Sound Archive | Created by <a href="https://officinegap.com/" target="_blank">Officine Gặp</a></p>
    </footer>

    <!-- Load Mapbox JS with fallback -->
    <script>
        // Handle loading errors
        function handleMapboxLoadError() {
            console.error('Failed to load Mapbox GL JS');
            if (document.getElementById('map')) {
                document.getElementById('map').innerHTML = '<div class="map-error"><h3>Map could not be loaded</h3><p>Please check your internet connection or try refreshing the page.</p></div>';
            }
        }
    </script>
    
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js" crossorigin="anonymous" onerror="handleMapboxLoadError()"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" crossorigin="anonymous">

    <script>
        // API endpoint configuration
        const API_URL = 'https://saigon-soundscape-production.up.railway.app/api';
        let map;
        let mediaRecorder;
        let audioChunks = [];
        let recordedBlob;
        let isRecording = false;
        let recordingTimer;
        let recordingSeconds = 0;
        let selectedLocation = null;

        // Function to update storage info in the footer
        function updateStorageInfo() {
            console.log('Fetching storage info from:', `${API_URL}/health`);
            
            fetch(`${API_URL}/health`, {
                method: 'GET',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch health info');
                }
                return response.json();
            })
            .then(data => {
                console.log('Health API response:', data);
                
                // Update footer with storage info
                const footer = document.querySelector('footer p');
                
                // Check if data has storage field
                if (data && data.storage) {
                    const storageClass = data.storage.storageClass || 'Unknown';
                    const storageWorking = data.storage.working ? 'Active' : 'Inactive';
                    const availableSpace = data.storage.availableSpace || 'Unknown';
                    
                    footer.innerHTML = `&copy; 2025 Saigon Sound Archive | Created by <a href="https://officinegap.com/" target="_blank">Officine Gặp</a> | 
                                       Storage: <span class="storage-indicator ${data.storage.working ? 'active' : 'inactive'}">${storageClass} (${storageWorking})</span>`;
                    
                    if (availableSpace && availableSpace !== 'Unknown') {
                        footer.innerHTML += ` | Space: ${availableSpace}`;
                    }
                } else {
                    console.error('Storage information not available in API response');
                    footer.innerHTML = `&copy; 2025 Saigon Sound Archive | Created by <a href="https://officinegap.com/" target="_blank">Officine Gặp</a> | 
                                      Storage: <span class="storage-indicator inactive">Unavailable</span>`;
                }
            })
            .catch(error => {
                console.error('Error fetching storage info:', error);
                const footer = document.querySelector('footer p');
                footer.innerHTML = `&copy; 2025 Saigon Sound Archive | Created by <a href="https://officinegap.com/" target="_blank">Officine Gặp</a> | 
                                  Storage: <span class="storage-indicator inactive">Error</span>`;
            });
        }

        // Function to initialize map with error handling
        function initMap() {
            try {
                // Check if mapboxgl is defined
                if (typeof mapboxgl === 'undefined') {
                    console.error('Mapbox GL JS is not defined');
                    handleMapboxLoadError();
                    return;
                }
                
                console.log('Initializing map with Mapbox GL JS');
                
                // Set Mapbox access token
                mapboxgl.accessToken = 'pk.eyJ1Ijoic2lkZXdhbGtjaXR5IiwiYSI6ImNtN2c3Z28zZzBiZmsya3M3eXU2emEzOXQifQ.hLfguhn2EXIhg3XZL1_Dcw';
                
                // Create map instance - centered on Ho Chi Minh City
                map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/streets-v11',
                    center: [106.6953, 10.7765], // Ho Chi Minh City
                    zoom: 12,
                    minZoom: 10, // Restrict zoom out
                    maxZoom: 18, // Allow good zoom in
                    maxBounds: [ // Restrict to area around HCMC
                        [106.5, 10.6], // Southwest coordinates
                        [106.9, 10.9]  // Northeast coordinates
                    ]
                });
                
                // Add navigation controls
                map.addControl(new mapboxgl.NavigationControl(), 'top-right');
                
                // Add geolocation control
                map.addControl(
                    new mapboxgl.GeolocateControl({
                        positionOptions: {
                            enableHighAccuracy: true
                        },
                        trackUserLocation: true
                    })
                );
                
                // Setup map click for coordinates
                map.on('click', function(e) {
                    // Set coordinates for both forms
                    document.getElementById('latitude').value = e.lngLat.lat.toFixed(6);
                    document.getElementById('longitude').value = e.lngLat.lng.toFixed(6);
                    document.getElementById('record-latitude').value = e.lngLat.lat.toFixed(6);
                    document.getElementById('record-longitude').value = e.lngLat.lng.toFixed(6);
                    
                    // Store selected location
                    selectedLocation = {
                        lat: e.lngLat.lat,
                        lng: e.lngLat.lng
                    };
                    
                    // If we're in location selection mode, open the form
                    if (document.getElementById('map-message').style.display === 'block') {
                        document.getElementById('map-message').style.display = 'none';
                        openUploadForm();
                    }
                });
                
                // Load existing recordings when map is ready
                map.on('load', function() {
                    console.log('Map loaded successfully');
                    fetchRecordings();
                });
            } catch (error) {
                console.error('Error initializing map:', error);
                handleMapboxLoadError();
            }
        }
        
        // Function to fetch existing recordings
        function fetchRecordings() {
            fetch(`${API_URL}/recordings`, {
                method: 'GET',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    console.warn('No recordings found or API not available');
                    return { recordings: [] };
                }
                return response.json();
            })
            .then(data => {
                if (data && data.recordings && data.recordings.length > 0) {
                    addRecordingMarkers(data.recordings);
                } else {
                    console.log('No recordings available');
                }
            })
            .catch(error => {
                console.error('Error fetching recordings:', error);
            });
        }
        
        // Function to add markers for recordings
        function addRecordingMarkers(recordings) {
            if (!recordings || !recordings.length || !map) return;
            
            recordings.forEach(recording => {
                try {
                    // Create custom marker element
                    const el = document.createElement('div');
                    el.className = 'recording-marker';
                    
                    // Create popup with recording info
                    const popup = new mapboxgl.Popup({ offset: 25 })
                        .setHTML(`
                            <h3>${recording.title}</h3>
                            <p>${recording.description || 'No description provided'}</p>
                            <audio controls>
                                <source src="${recording.audioUrl}" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        `);
                    
                    // Add marker to map
                    new mapboxgl.Marker(el)
                        .setLngLat([recording.longitude, recording.latitude])
                        .setPopup(popup)
                        .addTo(map);
                } catch (error) {
                    console.error('Error adding marker:', error);
                }
            });
        }
        
        // Function to open upload form
        function openUploadForm() {
            document.getElementById('form-overlay').style.display = 'flex';
        }
        
        // Function to close upload form
        function closeUploadForm() {
            document.getElementById('form-overlay').style.display = 'none';
            resetRecording();
            document.getElementById('audio-form').reset();
        }
        
        // Function to handle tab switching
        function setupTabs() {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.getAttribute('data-tab');
                    
                    // Update active state for buttons
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Show the selected tab content
                    tabContents.forEach(content => content.classList.remove('active'));
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
        }
        
        // Function to set up audio recording
        function setupAudioRecording() {
            const startRecordButton = document.getElementById('start-record');
            const stopRecordButton = document.getElementById('stop-record');
            const submitRecordButton = document.getElementById('submit-record');
            const visualizer = document.getElementById('visualizer');
            const recordingTime = document.getElementById('recording-time');
            const audioPreview = document.getElementById('audio-preview');
            const previewContainer = document.getElementById('audio-preview-container');
            
            // Start recording
            startRecordButton.addEventListener('click', async () => {
                if (!navigator.mediaDevices) {
                    alert('Your browser does not support audio recording');
                    return;
                }
                
                if (!selectedLocation) {
                    alert('Please select a location on the map first');
                    closeUploadForm();
                    document.getElementById('map-message').style.display = 'block';
                    return;
                }
                
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.addEventListener('dataavailable', event => {
                        audioChunks.push(event.data);
                    });
                    
                    mediaRecorder.addEventListener('stop', () => {
                        recordedBlob = new Blob(audioChunks, { type: 'audio/mpeg' });
                        const audioURL = URL.createObjectURL(recordedBlob);
                        audioPreview.src = audioURL;
                        previewContainer.style.display = 'block';
                        submitRecordButton.disabled = false;
                        visualizer.innerHTML = 'Recording complete';
                        clearInterval(recordingTimer);
                    });
                    
                    mediaRecorder.start();
                    isRecording = true;
                    startRecordButton.disabled = true;
                    stopRecordButton.disabled = false;
                    visualizer.innerHTML = '<span class="recording-indicator">● Recording...</span>';
                    
                    // Setup recording timer
                    recordingSeconds = 0;
                    updateRecordingTime();
                    recordingTimer = setInterval(updateRecordingTime, 1000);
                    
                } catch (error) {
                    console.error('Error starting recording:', error);
                    alert('Could not access microphone. Please ensure you have granted permission.');
                }
            });
            
            // Stop recording
            stopRecordButton.addEventListener('click', () => {
                if (mediaRecorder && isRecording) {
                    mediaRecorder.stop();
                    isRecording = false;
                    startRecordButton.disabled = false;
                    stopRecordButton.disabled = true;
                    
                    // Stop all tracks in the stream
                    mediaRecorder.stream.getTracks().forEach(track => track.stop());
                }
            });
            
            // Submit recording
            submitRecordButton.addEventListener('click', () => {
                const title = document.getElementById('record-title').value;
                const description = document.getElementById('record-description').value;
                const latitude = document.getElementById('record-latitude').value;
                const longitude = document.getElementById('record-longitude').value;
                
                if (!title) {
                    alert('Please enter a title for your recording');
                    return;
                }
                
                if (!recordedBlob) {
                    alert('No recording available. Please record audio first.');
                    return;
                }
                
                const formData = new FormData();
                formData.append('title', title);
                formData.append('description', description);
                formData.append('latitude', latitude);
                formData.append('longitude', longitude);
                formData.append('audioFile', recordedBlob, 'recording.mp3');
                
                submitRecordButton.disabled = true;
                submitRecordButton.textContent = 'Uploading...';
                
                uploadRecording(formData);
            });
        }
        
        // Function to update recording time display
        function updateRecordingTime() {
            recordingSeconds++;
            const minutes = Math.floor(recordingSeconds / 60);
            const seconds = recordingSeconds % 60;
            document.getElementById('recording-time').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // Function to reset recording state
        function resetRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
            
            if (recordingTimer) {
                clearInterval(recordingTimer);
            }
            
            isRecording = false;
            audioChunks = [];
            recordedBlob = null;
            recordingSeconds = 0;
            
            const visualizer = document.getElementById('visualizer');
            if (visualizer) visualizer.innerHTML = 'Click record to start';
            
            const startRecordButton = document.getElementById('start-record');
            const stopRecordButton = document.getElementById('stop-record');
            const submitRecordButton = document.getElementById('submit-record');
            const previewContainer = document.getElementById('audio-preview-container');
            
            if (startRecordButton) startRecordButton.disabled = false;
            if (stopRecordButton) stopRecordButton.disabled = true;
            if (submitRecordButton) {
                submitRecordButton.disabled = true;
                submitRecordButton.textContent = 'Save Recording';
            }
            if (previewContainer) previewContainer.style.display = 'none';
            
            // Reset form fields
            const recordTitle = document.getElementById('record-title');
            const recordDescription = document.getElementById('record-description');
            if (recordTitle) recordTitle.value = '';
            if (recordDescription) recordDescription.value = '';
        }
        
        // Function to upload recording
        function uploadRecording(formData) {
            fetch(`${API_URL}/upload`, {
                method: 'POST',
                body: formData,
                mode: 'cors'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to upload recording');
                }
                return response.json();
            })
            .then(data => {
                console.log('Upload successful:', data);
                alert('Recording uploaded successfully!');
                closeUploadForm();
                fetchRecordings(); // Refresh the map
            })
            .catch(error => {
                console.error('Error uploading recording:', error);
                alert('Failed to upload recording. Please try again.');
                const submitRecordButton = document.getElementById('submit-record');
                if (submitRecordButton) {
                    submitRecordButton.disabled = false;
                    submitRecordButton.textContent = 'Save Recording';
                }
            });
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing app');
            
            // Initialize map
            initMap();
            
            // Setup tabs
            setupTabs();
            
            // Setup audio recording
            setupAudioRecording();
            
            // Setup form controls
            const uploadButton = document.getElementById('upload-button');
            const formOverlay = document.getElementById('form-overlay');
            const closeFormButton = document.getElementById('form-close');
            const cancelButton = document.getElementById('cancel-button');
            const cancelRecordButton = document.getElementById('cancel-record');
            const audioForm = document.getElementById('audio-form');
            
            // Open upload form when clicking the + button
            uploadButton.addEventListener('click', function() {
                // Check if we have a selected location
                if (!selectedLocation) {
                    // Show instruction to click on map
                    document.getElementById('map-message').style.display = 'block';
                } else {
                    openUploadForm();
                }
            });
            
            // Close form buttons
            if (closeFormButton) closeFormButton.addEventListener('click', closeUploadForm);
            if (cancelButton) cancelButton.addEventListener('click', closeUploadForm);
            if (cancelRecordButton) cancelRecordButton.addEventListener('click', closeUploadForm);
            
            // Close form when clicking outside
            formOverlay.addEventListener('click', function(e) {
                if (e.target === formOverlay) {
                    closeUploadForm();
                }
            });
            
            // Handle form submission
            audioForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Check if coordinates are set
                const lat = document.getElementById('latitude').value;
                const lng = document.getElementById('longitude').value;
                
                if (!lat || !lng) {
                    alert('Please click on the map to set the recording location');
                    closeUploadForm();
                    document.getElementById('map-message').style.display = 'block';
                    return;
                }
                
                // Check if file is selected
                const audioFile = document.getElementById('audio-file').files[0];
                if (!audioFile) {
                    alert('Please select an audio file');
                    return;
                }
                
                const formData = new FormData(audioForm);
                
                // Add loading state
                const submitButton = document.getElementById('submit-button');
                const originalText = submitButton.textContent;
                submitButton.textContent = 'Uploading...';
                submitButton.disabled = true;
                
                uploadRecording(formData);
            });
            
            // Update storage info
            updateStorageInfo();
            // Update every 5 minutes
            setInterval(updateStorageInfo, 5 * 60 * 1000);
        });
    </script>
